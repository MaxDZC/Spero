<script>
	var Tracks = {
					ABM : ["Business","Public and Human Services","ABMCareer","CourseA","CourseB","CourseM","CourseM","CourseB","CourseA","CourseB","CourseM","CourseA","CourseA","CourseA","CourseA","CourseA","CourseA","CourseA","CourseA","CourseA","CourseA"],
					HUMSS : ["Business","Public and Human Services","ABMCareer","CourseA","CourseB","CourseM","CourseM","CourseB","CourseA","CourseB","CourseM","CourseA","CourseA","CourseA","CourseA","CourseA","CourseA","CourseA","CourseA","CourseA","CourseA"],
					STEM : ["Science","NotScience","VeryScience","HAHAHA","Courses","WAOW","CourseM","CourseB","CourseA","CourseB","CourseM","CourseA","CourseA","CourseA","CourseA","CourseA","CourseA","CourseA","CourseA","CourseA","CourseA"],
					GAS : ["BE","Normal","GAS","Gasolinahan","Exist","Explode","CourseM","CourseB","CourseA","CourseB","CourseM","CourseA","CourseA","CourseA","CourseA","CourseA","CourseA","CourseA","CourseA","CourseA","CourseA"],
					ArtsDesign : ["Paint","Public Paint","Computer Paint","NOt Paint","CourseB","CourseM","CourseM","CourseB","CourseA","CourseB","CourseM","CourseA","CourseA","CourseA","CourseA","CourseA","CourseA","CourseA","CourseA","CourseA","CourseA"],
					Sports: ["Physical Education Instructor", "Physical Therapist", "Coach",
							 "Bachelor in Elementary Education Major in MAPE", "Description of AHAHAHD",
							 "Bachelor in Secondary Education Major in MAPEH", "Description of PAAAD",
							 "Bachelor of Science in Education Major in Physical Education", "Description of PEED",
							 "Skating", "Description of PEID",
							 "Rolling", "Description of PEID",
							 "Hating", "Description of PADAAD",
							 "TEST", "Description of PEID",
							 "Sports", "Description of PAAOOAID",
							 "AAHAH", "Description of PEID"]
				};

	$(document).ready(function(){
		$( ".panel-body" ).hide();
		$( "#careersrow" ).hide();
		$( "#coursesrow" ).hide();
		$( "#careerscourses" ).hide();
		$( "#delayrow" ).hide();
		
		checkColor();
		var iterator = 0;
		$( ".panelTrack" ).click(function() {
			// Colors
			track = $(this).find("h4").html();
			classHold = track.toLowerCase()+"Class";
			$('.panelCareers').each(function(){
		        var panelHeading = $(this).find(".panel-heading");
		        panelHeading.removeClass();
		        panelHeading.addClass("panel-heading text-center "+classHold);
		        // panelHeading.css("opacity","0.9");
		    });
			$('.panelCourses').each(function(){
		        var panelHeading = $(this).find(".panel-heading");
		        panelHeading.removeClass();
		        panelHeading.addClass("panel-heading text-center "+classHold);
		        // panelHeading.css("opacity","0.8");
		    });

			// Set Text
			iterator = 0;
			$('.panelCareers').each(function(){
		        $(this).find("h5").text(Tracks[track][iterator++]);
		    });

			// Animations
			$( "#careerscourses" ).slideToggle( "slow", function() {
				$( "#careersrow" ).slideToggle( "slow", function() {
					$( ".panelCareers" ).slideDown( "slow", function() {});
					$( "#delayrow" ).slideUp( "slow", function() {
						$( "#coursesrow" ).slideUp( "slow", function() {});
					});
				});
			});
			$('.panelTrack').not(this).each(function(){
		        $(this).slideToggle();
		    });
		});

		$( ".panelCareers" ).click(function() {
			//setText
			iterator = 3 + (6 * $(".panelCareers").index(this));
			$('.panelCourses').each(function(){
		        $(this).find("h6").text(Tracks[track][iterator++]);
		        $(this).find("span").text(Tracks[track][iterator++]);
		    });

			// Animations
			$( "#delayrow" ).slideToggle( "slow", function() {
				$( "#coursesrow" ).slideToggle( "slow", function() {});
			});
			$(".panelCareers").not(this).each(function(){
		        $(this).slideToggle();
		    });
		});
	});

	function checkColor(){
		$('.panelTrack').each(function(){
	        $(this).find(".panel-heading").addClass($(this).find("h4").html().toLowerCase()+"Class");
	    });
	}
</script>

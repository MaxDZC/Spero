<script>
	var Tracks = {
					ABM : ["Business","Public and Human Services","ABMCareer","CourseA","CourseB","CourseM","CourseM","CourseB","CourseA","CourseB","CourseM","CourseA"],
					HUMSS : ["Business","Public and Human Services","ABMCareer","CourseA","CourseB","CourseM","CourseM","CourseB","CourseA","CourseB","CourseM","CourseA"],
					STEM : ["Business","Public and Human Services","ABMCareer","CourseA","CourseB","CourseM","CourseM","CourseB","CourseA","CourseB","CourseM","CourseA"],
					GAS : ["BE","Normal","GAS","Gasolinahan","Exist","Explode","CourseM","CourseB","CourseA","CourseB","CourseM","CourseA"],
					ArtsDesign : ["Business","Public and Human Services","ABMCareer","CourseA","CourseB","CourseM","CourseM","CourseB","CourseA","CourseB","CourseM","CourseA"],
					Sports: ["Athlete","Health","Magic","Soccer","Football","Rugby","Skating","Rolling","Hating","TEST","Sports","AAHAH"]
				};

	$(document).ready(function(){
		$( ".panel-body" ).hide();
		$( "#careersrow" ).hide();
		$( "#coursesrow" ).hide();
		$( "#careerscourses" ).hide();
		$( "#delayrow" ).hide();
		
		checkColor();
		var iterator = 0;
		$( ".panelTrack" ).click(function() {
			// Colors
			track = $(this).find("h4").html();
			classHold = track.toLowerCase()+"Class";
			$('.panelCareers').each(function(){
		        var panelHeading = $(this).find(".panel-heading");
		        panelHeading.removeClass();
		        panelHeading.addClass("panel-heading text-center "+classHold);
		        panelHeading.css("opacity","0.9");
		    });
			$('.panelCourses').each(function(){
		        var panelHeading = $(this).find(".panel-heading");
		        panelHeading.removeClass();
		        panelHeading.addClass("panel-heading text-center "+classHold);
		        panelHeading.css("opacity","0.8");
		    });

			// Set Text
			iterator = 0;
			$('.panelCareers').each(function(){
		        $(this).find("h4").text(Tracks[track][iterator++]);
		    });
		    $('.panelCourses').each(function(){
		        $(this).find("h4").text(Tracks[track][iterator++]);
		    });

			// Animations
			$( "#careerscourses" ).slideToggle( "slow", function() {
				$( "#careersrow" ).slideToggle( "slow", function() {
					$( ".panelCareers" ).slideDown( "slow", function() {});
					$( "#delayrow" ).slideUp( "slow", function() {
						$( "#coursesrow" ).slideUp( "slow", function() {});
					});
				});
			});
			$('.panelTrack').not(this).each(function(){
		        $(this).slideToggle();
		    });
		});

		$( ".panelCareers" ).click(function() {
			// Animations
			$( "#delayrow" ).slideToggle( "slow", function() {
				$( "#coursesrow" ).slideToggle( "slow", function() {});
			});
			$(".panelCareers").not(this).each(function(){
		        $(this).slideToggle();
		    });
		});
	});

	function checkColor(){
		$('.panelTrack').each(function(){
	        $(this).find(".panel-heading").addClass($(this).find("h4").html().toLowerCase()+"Class");
	    });
	}
</script>
